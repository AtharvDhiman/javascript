<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background: linear-gradient(135deg, #d7d569, #c3cfe2);
        }
        table {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            resize: none;
        }

        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Client Survey Form</h1>
        <form action="">
            <div class="form-section">
                <h2 class="text-center">Client Information</h2>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" id="firstName" class="form-control" placeholder="Enter first name">
                    </div>
                    <div class="col-md-4">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Enter last name">
                    </div>
                    <div class="col-md-4">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" id="title" class="form-control" placeholder="Enter title">
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-4">
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="text" id="phone" class="form-control" placeholder="Enter phone">
                    </div>
                    <div class="col-md-4">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="col-md-4">
                        <label for="department" class="form-label">Department:</label>
                        <input type="text" id="department" class="form-control" placeholder="Enter department">
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-4">
                        <label for="companyName" class="form-label">Company Name:</label>
                        <input type="text" id="companyName" class="form-control" placeholder="Enter company name">
                    </div>
                    <div class="col-md-4">
                        <label for="industry" class="form-label">Industry:</label>
                        <input type="text" id="industry" class="form-control" placeholder="Enter industry">
                    </div>
                    <div class="col-md-4">
                        <label for="companySite" class="form-label">Company Site:</label>
                        <input type="text" id="companySite" class="form-control" placeholder="Enter company site">
                    </div>
                </div>
            </div>
            <div class="form-section">
                <h2 class="text-center">Our Services</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-check">
                            <input type="checkbox" id="identityDesign" class="form-check-input">
                            <label for="identityDesign" class="form-check-label">Identity Design</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input type="checkbox" id="socialMediaDesign" class="form-check-input">
                            <label for="socialMediaDesign" class="form-check-label">Social Media Design</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input type="checkbox" id="logoDesign" class="form-check-input">
                            <label for="logoDesign" class="form-check-label">Logo Design</label>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="form-check">
                            <input type="checkbox" id="websiteDevelopment" class="form-check-input">
                            <label for="websiteDevelopment" class="form-check-label">Website Development</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input type="checkbox" id="digitalMarketing" class="form-check-input">
                            <label for="digitalMarketing" class="form-check-label">Digital Marketing</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input type="checkbox" id="designGuidelines" class="form-check-input">
                            <label for="designGuidelines" class="form-check-label">Design Guidelines</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <h2 class="text-center">Additional Information</h2>
                <label for="comments" class="form-label">Would you like us to help?</label>
                <textarea id="comments" class="form-control" rows="3" placeholder="Provide details..."></textarea>
            </div>
            
               

        </form>
        <footer class="text-center mt-4">
            <p>Contact us at: +12 34 567 8900 | Email | Address | Post Office</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>

</html>
